[tox]
envlist = py36,pycodestyle,pyflakes

[testenv]
commands =
    python setup.py test

[testenv:pycodestyle]
basepython = python3
deps =
    pycodestyle
skip_install = True
commands =
    pycodestyle verktyg_sqlalchemy setup.py

[testenv:pyflakes]
basepython = python3
deps =
    pyflakes
skip_install = True
commands =
    pyflakes verktyg_sqlalchemy setup.py
